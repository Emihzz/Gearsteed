<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ubicación - GearSteed</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="auth.js" defer></script>

    <style>
        .header { padding: 14px 0; background: inherit; }
        .header .container { display:flex; align-items:center; gap:16px; padding:0 24px; }
        .logo-img { height:56px; width:auto; display:block; }
        .nav { flex:1; display:flex; justify-content:center; }
        .nav-list { display:flex; gap:18px; align-items:center; margin:0; padding:0; list-style:none; }
        .nav-link { padding:10px 14px; font-size:1rem; display:flex; align-items:center; gap:8px; }
        .header-actions { margin-left:auto; }
        .header-actions .call-btn { padding:8px 14px; font-size:1rem; }
        .hamburger { width:42px; height:26px; margin-left:12px; }
        @media (max-width:768px) { .header .container{padding:0 12px;} .logo-img{height:48px;} .nav-list{display:none;} .header{padding:10px 0;} .header-actions .call-btn span{display:none;} }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="logo-img">
                <img src="logo.png" alt="Logo de GearSteed">
            </div>
            <div class="nav">
                <ul class="nav-list">
                    <li class="nav-link">
                        <a href="#">Inicio</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Sobre nosotros</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Servicios</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Contacto</a>
                    </li>
                </ul>
            </div>
            
            <!-- User and Cart Section -->
            <div class="user-cart-section">
                <a href="carrito.html" class="cart-btn" title="Ver Carrito">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Carrito</span>
                    <span class="cart-count" style="display: none;">0</span>
                </a>
                <div class="user-auth-section">
                    <a href="login.html" class="login-btn" title="Iniciar Sesión">
                        <i class="fas fa-user"></i>
                        <span>Ingresar</span>
                    </a>
                </div>
            </div>
            
            <div class="header-actions">
                <button class="call-btn">
                    <span>LLamar</span>
                </button>
                <button class="hamburger">
                    <span>Menu</span>
                </button>
            </div>
        </div>
    </div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3732.7545459979524!2d-103.27284120000002!3d20.679562699999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8428b14bb6c5f6b1%3A0xe0097e2229899aa8!2sCasa%20de%20Kanye%20Wesr!5e0!3m2!1ses-419!2smx!4v1759857189628!5m2!1ses-419!2smx" 
        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
