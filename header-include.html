<link rel="stylesheet" href="auth-styles.css">
<script src="auth.js" defer></script>

<style>
    /* Estilos Específicos para los Botones del Header (Premium Dark) */

    /* Contenedor de acciones */
    .user-cart-section {
        display: flex;
        align-items: center;
        gap: 15px; /* Espaciado elegante */
    }

    /* Estilo Base de Botones (Carrito y Login) */
    .cart-btn,
    .login-btn,
    .user-btn {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 8px 18px;
        background: rgba(255, 255, 255, 0.03); /* Fondo vidrio muy sutil */
        border: 1px solid rgba(255, 255, 255, 0.1); /* Borde fino elegante */
        border-radius: 50px; /* Bordes redondeados modernos */
        color: #e2e8f0; /* Texto blanco suave */
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
    }

    /* Iconos dentro de los botones */
    .cart-btn i,
    .login-btn i,
    .user-btn i {
        font-size: 1rem;
        color: #94a3b8; /* Icono gris azulado inicial */
        transition: color 0.3s ease;
    }

    /* Efecto Hover (El toque "Premium") */
    .cart-btn:hover,
    .login-btn:hover,
    .user-btn:hover {
        background: rgba(59, 130, 246, 0.1); /* Fondo azul muy tenue */
        border-color: #3b82f6; /* Borde azul vibrante */
        color: #ffffff; /* Texto blanco puro */
        transform: translateY(-1px); /* Sutil elevación */
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2); /* Resplandor azul */
    }

    .cart-btn:hover i,
    .login-btn:hover i,
    .user-btn:hover i {
        color: #3b82f6; /* El icono se enciende en azul */
    }

    /* Contador del Carrito */
    .cart-count {
        position: absolute;
        top: -5px;
        right: -5px;
        background: #ef4444; /* Rojo alerta elegante */
        color: white;
        font-size: 0.7rem;
        font-weight: bold;
        height: 18px;
        width: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        border: 2px solid #020617; /* Borde del color del fondo para recorte limpio */
        box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }

    /* Hamburger Menu (Móvil) */
    .hamburger {
        display: none; /* Oculto en escritorio por defecto */
        cursor: pointer;
        width: 30px;
        height: 20px;
        position: relative;
        margin-left: 15px;
        z-index: 1001;
    }

    .hamburger span {
        display: block;
        position: absolute;
        height: 2px;
        width: 100%;
        background: #ffffff;
        border-radius: 2px;
        opacity: 1;
        left: 0;
        transform: rotate(0deg);
        transition: .25s ease-in-out;
    }

    .hamburger span:nth-child(1) { top: 0px; }
    .hamburger span:nth-child(2) { top: 9px; }
    .hamburger span:nth-child(3) { top: 18px; }

    /* Responsive */
    @media (max-width: 992px) {
        .hamburger { display: block; }

        /* En móviles, ocultamos el texto de los botones para ahorrar espacio, solo iconos */
        .cart-btn span:not(.cart-count),
        .login-btn span {
            display: none;
        }

        .cart-btn, .login-btn {
            padding: 8px; /* Botones cuadrados en móvil */
            border-radius: 8px;
        }
    }
</style>

<div class="user-cart-section">

    <a href="carrito.html" class="cart-btn" title="Ver Carrito">
        <i class="fas fa-shopping-cart"></i>
        <span>Carrito</span>
        <span class="cart-count" style="display: none;">0</span>
    </a>

    <div class="user-auth-section" id="user-menu">
        <a href="login.html" class="login-btn" title="Iniciar Sesión">
            <i class="fas fa-user"></i>
            <span>Ingresar</span>
        </a>
    </div>

</div>

<div class="hamburger" onclick="toggleMobileMenu()">
    <span></span>
    <span></span>
    <span></span>
</div>

</div> </header> ```
