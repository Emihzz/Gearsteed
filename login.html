<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - GearSteed</title>
    <meta name="description" content="Inicia sesión en GearSteed para acceder a tu cuenta, ver tus órdenes y gestionar tus compras.">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* ======================================= */
        /* ESTILOS PREMIUM DARK - GEARSTEED        */
        /* ======================================= */

        :root {
            --bg-body: #050505;       /* Negro profundo */
            --bg-card: #151e32;       /* Azul noche para tarjetas */
            --bg-input: #0b1121;      /* Fondo de inputs */
            --accent: #3b82f6;        /* Azul corporativo brillante */
            --accent-hover: #2563eb;  /* Azul más oscuro para hover */
            --text-main: #ffffff;     /* Blanco puro */
            --text-secondary: #94a3b8; /* Gris azulado elegante */
            --border-subtle: rgba(255, 255, 255, 0.08); /* Bordes finos */
            --error: #ef4444;
            --success: #10b981;
        }

        /* Fondo principal con gradiente radial profesional */
        body {
            background: radial-gradient(circle at 50% 30%, #172033 0%, var(--bg-body) 70%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: var(--text-main);
            margin: 0;
        }

        /* Botón Volver al inicio (Estilo Flotante) */
        .back-home {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 0.95rem;
            font-weight: 600;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-subtle);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-home:hover {
            background: rgba(59, 130, 246, 0.1);
            color: var(--text-main);
            border-color: var(--accent);
            transform: translateX(-5px);
        }

        /* Contenedor principal: Tarjeta Oscura Premium */
        .auth-container {
            background: var(--bg-card);
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
            max-width: 450px;
            width: 100%;
            padding: 3.5rem 3rem;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-subtle);
        }

        /* Línea de acento superior (Degradado Azul) */
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), #60a5fa);
        }

        /* Encabezado del formulario */
        .auth-header {
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Logo de la marca */
        .auth-logo {
            width: 100px;
            height: auto;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.25));
        }

        .auth-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Título principal */
        .auth-title {
            font-family: inherit;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        /* Subtítulo */
        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-top: 0;
        }

        .auth-form {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        /* Etiquetas */
        .form-label,
        label[for="remember"] {
            display: block;
            color: var(--text-secondary) !important;
            font-weight: 600;
            margin-bottom: 0.6rem;
            font-size: 0.9rem;
            margin-left: 4px;
        }

        .form-input-wrapper {
            position: relative;
        }

        /* Campos de entrada (Inputs) */
        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            font-size: 1rem;
            color: var(--text-main);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input::placeholder {
            color: rgba(148, 163, 184, 0.4);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(59, 130, 246, 0.05);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }

        .form-input.error {
            border-color: var(--error);
            background: rgba(239, 68, 68, 0.05);
        }

        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            display: none;
            margin-left: 4px;
            font-weight: 500;
        }

        .error-message.show {
            display: block;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .form-checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .form-checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--accent);
        }

        /* Enlace de Olvidaste tu contraseña */
        .form-link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .form-link:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        /* Botón de Submit: Azul Corporativo */
        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-submit:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.45);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-submit-text {
            position: relative;
            z-index: 1;
        }

        /* Separador "O continuar con" */
        .auth-divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-subtle);
        }

        .auth-divider span {
            background: var(--bg-card); /* Mismo fondo que la tarjeta */
            padding: 0 1rem;
            position: relative;
            color: var(--text-secondary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .social-login {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            width: 100%;
            justify-content: center;
        }

        /* Botones de Social Login */
        .social-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.03);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-main);
        }

        .social-btn i {
            font-size: 1.3rem;
        }

        .social-btn:hover {
            border-color: var(--accent);
            background: rgba(59, 130, 246, 0.08);
            transform: translateY(-2px);
        }

        .btn-google { color: #DB4437; }
        .btn-google:hover { border-color: #DB4437; background: rgba(219, 68, 55, 0.08); }

        .btn-facebook { color: #4267B2; }
        .btn-facebook:hover { border-color: #4267B2; background: rgba(66, 103, 178, 0.08); }

        /* Pie de página (¿No tienes cuenta?) */
        .auth-footer {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-top: 1rem;
        }

        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.2s;
        }

        .auth-footer a:hover {
            color: var(--accent-hover);
            text-decoration: underline;
        }

        /* Spinner de carga */
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-submit.loading .loading-spinner {
            display: inline-block;
        }

        .btn-submit.loading .btn-submit-text {
            opacity: 0.7;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: #34d399;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
            border: 1px solid rgba(16, 185, 129, 0.2);
            font-weight: 500;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .auth-container {
                padding: 2.5rem 1.5rem;
            }

            .back-home {
                top: 1rem;
                left: 1rem;
                font-size: 0.85rem;
                padding: 8px 16px;
            }

            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<a href="index.html" class="back-home">
    <i class="fas fa-arrow-left"></i>
    <span>Volver al inicio</span>
</a>

<div class="auth-container">
    <div class="auth-header">
        <img src="img/sin fondo.png" alt="Gear Steed Logo" class="auth-logo">
        <div class="auth-text">
            <h1 class="auth-title">Iniciar Sesión</h1>
            <p class="auth-subtitle">Accede a tu cuenta de GearSteed</p>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i>
        <span id="successText"></span>
    </div>

    <form class="auth-form" id="loginForm">
        <div class="form-group">
            <label class="form-label" for="email">Correo Electrónico</label>
            <div class="form-input-wrapper">
                <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="tu@email.com"
                        required
                        autocomplete="email"
                >
            </div>
            <div class="error-message" id="emailError">Por favor ingresa un email válido</div>
        </div>

        <div class="form-group">
            <label class="form-label" for="password">Contraseña</label>
            <div class="form-input-wrapper">
                <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-input"
                        placeholder="••••••••"
                        required
                        autocomplete="current-password"
                        minlength="6"
                >
            </div>
            <div class="error-message" id="passwordError">La contraseña debe tener al menos 6 caracteres</div>
        </div>

        <div class="form-options">
            <div class="form-checkbox-wrapper">
                <input type="checkbox" id="remember" name="remember" class="form-checkbox">
                <label for="remember">Recordarme</label>
            </div>
            <a href="recuperar-password.html" class="form-link">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn-submit" id="submitBtn">
            <span class="btn-submit-text">Iniciar Sesión</span>
            <span class="loading-spinner"></span>
        </button>
    </form>

    <div class="auth-divider">
        <span>O continuar con</span>
    </div>

    <div class="social-login">
        <button class="social-btn btn-google" onclick="loginWithGoogle()">
            <i class="fab fa-google"></i>
            <span class="social-text">Google</span>
        </button>
        <button class="social-btn btn-facebook" onclick="loginWithFacebook()">
            <i class="fab fa-facebook-f"></i>
            <span class="social-text">Facebook</span>
        </button>
    </div>

    <div class="auth-footer">
        ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
    </div>
</div>

<script>
    // Función que conecta con el PHP de forma asíncrona (AJAX)
    async function login(email, password, remember) {
        const data = {
            action: 'login', // Clave para que api_gearsteed.php sepa que es un login
            email: email,
            password: password,
            remember: remember ? 'on' : ''
        };

        // AQUÍ ES DONDE SE CONECTA CON EL ARCHIVO QUE CREAMOS EN EL PASO ANTERIOR
        const url = 'api_gearsteed.php';

        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams(data).toString()
            });
            return response.json();
        } catch (error) {
            console.error('Error de red al intentar loguearse:', error);
            return { success: false, message: 'Error de conexión con el servidor.' };
        }
    }

    // Manejador del evento SUBMIT del formulario
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault(); // Evita que la página se recargue

        const submitBtn = document.getElementById('submitBtn');
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const remember = document.getElementById('remember').checked;

        // Limpiar errores previos
        document.querySelectorAll('.error-message').forEach(el => el.classList.remove('show'));
        document.querySelectorAll('.form-input').forEach(el => el.classList.remove('error'));

        // Validaciones básicas del lado del cliente
        if (!email || !email.includes('@')) {
            document.getElementById('email').classList.add('error');
            document.getElementById('emailError').classList.add('show');
            return;
        }

        if (!password || password.length < 6) {
            document.getElementById('password').classList.add('error');
            document.getElementById('passwordError').classList.add('show');
            return;
        }

        // Mostrar animación de carga
        submitBtn.classList.add('loading');
        submitBtn.disabled = true;

        try {
            // Llamamos a la función login definida arriba
            const result = await login(email, password, remember);

            if (result.success) {
                // SI EL LOGIN ES CORRECTO
                document.getElementById('successMessage').classList.add('show');
                document.getElementById('successText').textContent = '¡Inicio de sesión exitoso! Redirigiendo...';

                // Redirigir después de 1.5 segundos
                setTimeout(() => {
                    // Si hay un parámetro ?redirect= en la URL, lo usa. Si no, va a index.html
                    const redirect = new URLSearchParams(window.location.search).get('redirect') || 'index.html';
                    window.location.href = redirect;
                }, 1500);
            } else {
                // SI HUBO ERROR (Contraseña mal, usuario no existe)
                alert(result.message || 'Error al iniciar sesión. Verifica tus credenciales.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error de conexión. Por favor intenta nuevamente.');
        } finally {
            // Quitar animación de carga
            submitBtn.classList.remove('loading');
            submitBtn.disabled = false;
        }
    });

    function loginWithGoogle() {
        alert('Función de Google OAuth en desarrollo. Por favor usa el login tradicional.');
    }

    function loginWithFacebook() {
        alert('Función de Facebook OAuth en desarrollo. Por favor usa el login tradicional.');
    }
</script>
</body>
</html>
